<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیام‌رسان با ورود</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
   <div id="auth-container">
    <h1>ورود به پیام‌رسان</h1>
    <input type="text" id="auth-username" placeholder="نام کاربری" required> 
    <input type="password" id="auth-password" placeholder="گذرواژه" required>
    <button id="login-button">ورود</button>
    <button id="register-button">ثبت نام</button>
</div>

    <div id="chat-container">
        <h1 id="header-title">چت گروهی</h1> 
        
        <div id="messages">
            </div>

        <div id="input-area">
            <input type="text" id="username" placeholder="نام شما (پنهان)" maxlength="15" style="display: none;">
            <input type="text" id="message-input" placeholder="پیام شما...">
            <button id="send-button">ارسال</button>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script src="script.js"></script>

</body>
</html>
