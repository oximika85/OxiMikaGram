<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پیامرسان اطلس چت</title>
    
    <link rel="stylesheet" href="style.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
</head>
<body>

<div class="main-app-container" id="mainAppContainer">

    <div class="auth-screen active-screen" id="authScreen">
        <div class="auth-box">
            <h2>ورود به اطلس چت</h2>
            <input type="text" id="usernameInput" placeholder="نام کاربری (آیدی)">
            <input type="password" id="passwordInput" placeholder="رمز عبور">
            <button id="registerButton">ثبت نام</button>
            <button id="loginButton" class="secondary-btn">ورود</button>
            <p id="authMessage" style="color:red; margin-top: 10px;"></p>
        </div>
    </div>


    <div class="screen-content" id="chatListScreen">
        <div class="chat-list-container">
            <div class="header">
                <span id="profileIcon">پروفایل</span>
                <h1>چت‌ها</h1>
                <span id="newChatIcon">چت جدید</span> 
            </div>
            
            <div class="chat-list-scroll">
                <div class="chat-item" data-chat-id="project_channel">
                    <div class="avatar" style="background-color: #007aff;"></div> 
                    <div class="content">
                        <div class="content-top">
                            <span class="chat-name">کانال عمومی پروژه</span>
                            <span class="time">...</span>
                        </div>
                        <div class="last-message">
                            <span style="flex-grow: 1; overflow: hidden; text-overflow: ellipsis;">در حال لود پیام...</span>
                            <span class="unread-badge">!</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="screen-content contacts-screen" id="contactsScreen">
        <div class="chat-header">
            <span id="backToChatListFromContacts" class="back-btn">بازگشت</span>
            <div class="chat-name-detail">مخاطبین</div>
            <span></span>
        </div>
        <div class="chat-list-scroll" id="contactsListArea">
            </div>
    </div>


    <div class="screen-content chat-screen" id="chatScreen">
        <div class="chat-header">
            <span id="backToListButton" class="back-btn">بازگشت</span>
            <div class="chat-name-detail"></div>
            <div class="avatar" style="width: 40px; height: 40px; margin: 0 0 0 10px; background-color: #007aff;"></div>
        </div>

        <div class="messages-area" id="messagesArea">
            </div>

        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="پیام...">
            <button id="sendChatButton">ارسال</button>
        </div>
    </div>

    <div class="screen-content profile-screen" id="profileScreen">
        <div class="chat-header">
            <span id="backToChatListButton" class="back-btn">بازگشت</span>
            <div class="chat-name-detail">پروفایل من</div>
            <span></span>
        </div>
        <div class="profile-content">
            <div class="avatar profile-avatar" style="background-color: #5856d6; width: 120px; height: 120px; margin-bottom: 20px;"></div>
            
            <p>نام کاربری فعلی: <strong id="userProfileUsername">...</strong></p>
            <p>شناسه کاربری: <strong id="userProfileUID">...</strong></p>
            
            <div class="auth-box" style="margin-top: 20px; max-width: 100%;">
                <h3>تنظیم آیدی جدید</h3>
                <input type="text" id="newUsernameInput" placeholder="آیدی جدید (بدون @)">
                <button id="updateUsernameButton">تغییر آیدی</button>
            </div>
            
            <button id="logoutButton" class="secondary-btn logout-btn">خروج از حساب</button>
        </div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
